<div class="col-md-8">
  <div class="contact-header">
    <h1>
      Contact
    </h1>
  </div>
  <div class="contact-content">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName" class="control-label col-md-2">
          Name
        </label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputName" placeholder="Name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="control-label col-md-2">
          Email
        </label>
        <div class="col-md-6">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTelephone" class="control-label col-md-2">
          Telephone
        </label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputTelephone" placeholder="Telephone" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTelephone" class="control-label col-md-2">
          Message
        </label>
        <div class="col-md-6">
          <textarea class="form-control" rows="3" placeholder="Message"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">
            Submit Message
          </button>
        </div>
      </div>
  </form>
  </div>
</div>
